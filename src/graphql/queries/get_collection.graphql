query GetCollection($collectionId: String!) {
    library {
        collections(where: {id: {EqExpr: {eq: $collectionId}}}) {
            id
            name
            sourceGroups {
                sources {
                    id
                    metadata {
                        mappedTags {
                            artistName
                            trackNumber
                            trackTitle
                        }
                    }
                    downloadUri
                }
                groupTags {
                    albumArtist
                    albumTitle
                    date
                    discNumber
                    genre
                    totalDiscs
                }
            }
        }
    }
}
