query GetCollectionSources($collectionId: String!) {
    library {
        collections(where: { id: {EqExpr: {eq: $collectionId}} }) {
            sourceGroups {
                groupParentUri
                coverImage {
                    ... on ExternalImage {
                        desc: fileName
                        downloadUri
                    }
                    ... on EmbeddedImage {
                        desc: imageType
                        downloadUri
                    }
                }
                groupTags {
                    albumArtist
                    albumTitle
                    date
                    totalTracks
                    discNumber
                    totalDiscs
                    genre
                }
                sources {
                    id
                    downloadUri
                    format
                    sourceName
                    filePath
                    length
                    metadata {
                        format
                        tags {
                            value
                            key
                        }
                        mappedTags {
                            trackNumber
                            trackTitle
                            artistName
                        }
                    }
                }
            }
        }
    }
}
